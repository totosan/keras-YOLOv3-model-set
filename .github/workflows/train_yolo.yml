name: train-yolo-job
on: 
  push:
    branches:
      - master
#  schedule:
#    - cron: "0 0/2 * * *"
#  pull_request:
#    branches:
#      - main
    paths:
      - .github/workflows/train_yolo.yml
      - requirements.txt
      - mlops/*

  workflow_dispatch:
      
env:
  AML_Environment: TomowsEnv
  AML_Experiment: yolo4_tuning
  AML_Compute: gpucluster
    
jobs:
  build-Yolo:
    runs-on: ubuntu-latest
    steps:
    - name: check out repo
      uses: actions/checkout@v2
    - name: setup python
      uses: actions/setup-python@v2
      with: 
        python-version: "3.7"
    - name: pip install
      run: pip install --upgrade -r mlops/aml-requirements.txt
    - name: azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZ_AE_CREDS}}
    - name: install azmlcli
      run: az extension add -n azure-cli-ml -y
    - name: attach to workspace
      run: az ml folder attach -w ML-WorkspaceTT -g AI
    - name: run workflow
      run: python ./mlops/job-training.py --env_name ${{ env.AML_Environment }} --experiment_name ${{ env.AML_Experiment }} --compute_name ${{ env.AML_Compute }}
